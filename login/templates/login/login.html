{% extends "base.html" %}

{% block title %}Login{% endblock title %}



{% block content %}
<h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
    <a href=" {% url 'signup' %} ">
        <button>Signup</button>
    </a>
    {% if messages %}
        {% for m in messages %}
            {{m}}
        {% endfor %}
    {% endif %}
{% endblock content %}
